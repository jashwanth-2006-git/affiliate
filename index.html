<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
	<style>
		html, body { height: 100%; }
		body {
			margin: 0;
			display: grid;
			place-items: center;
			background: #0b1220;
			color: #e5e7eb;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
		}

		.hero {
			position: relative;
			padding: 64px 32px;
			text-align: center;
		}

		h1 {
			font-size: clamp(2.75rem, 9vw, 6.5rem);
			line-height: 1.05;
			margin: 0 0 18px 0;
			font-weight: 900;
			letter-spacing: 0.01em;
			color: #ffffff;
			text-transform: uppercase;
			/* animations */
			animation: fadeUp 700ms ease-out both, glow 3s ease-in-out infinite 600ms;
		}

		/* Red underline bar */
		.bar {
			margin: 0 auto;
			width: clamp(140px, 32vw, 360px);
			height: 4px;
			background: #ef4444;
			border-radius: 999px;
			box-shadow: 0 4px 18px rgba(239, 68, 68, 0.25);
			transform-origin: center;
			animation: breathe 2.8s ease-in-out infinite;
		}

		/* Stay Tuned */
		h2 {
			margin: 18px 0 0 0;
			font-size: clamp(1.1rem, 3.5vw, 1.75rem);
			font-weight: 600;
			letter-spacing: 0.08em;
			text-transform: uppercase;
			color: #cbd5e1;
			animation: fadeUp 700ms ease-out 120ms both;
		}

		.dots {
			display: inline-block;
			margin-left: 6px;
		}
		.dots span {
			display: inline-block;
			width: 0.4em;
			text-align: center;
			color: #ef4444;
			animation: bounce 1.6s ease-in-out infinite;
		}
		.dots span:nth-child(2) { animation-delay: 0.2s; }
		.dots span:nth-child(3) { animation-delay: 0.4s; }

		@keyframes fadeUp {
			from { opacity: 0; transform: translateY(14px); }
			to { opacity: 1; transform: translateY(0); }
		}

		@keyframes glow {
			0%, 100% { text-shadow: 0 0 0 rgba(239, 68, 68, 0); }
			50% { text-shadow: 0 0 22px rgba(239, 68, 68, 0.35); }
		}

		@keyframes breathe {
			0%, 100% { transform: scaleX(0.85); opacity: 0.9; }
			50% { transform: scaleX(1); opacity: 1; }
		}

		@keyframes bounce {
			0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
			40% { transform: translateY(-6px); opacity: 1; }
		}
	</style>
</head>
<body>
	<div class="hero">
		<h1>Coming Soon</h1>
		<div class="bar"></div>
		<h2>Stay Tuned<span class="dots"><span>.</span><span>.</span><span>.</span></span></h2>
	</div>
</body>
</html>
